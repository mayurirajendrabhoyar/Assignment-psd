      <head>

	  <body>

				 <tr>
			        <td><p>Home</p></td><br><td><p>Mad Libs</p></td><br><td><p>Tom Thumb</p></td>
					
				 </tr>
				 <br>
				
				 <tr>

		         </tr>
				
			        <td><label>Person Name:</label></td>

					<br> 
				 			      
                    <td><label>Character:</label></td>
					<td><input type="text" placeholder="Batman"></td>
					<br>

					<td><input type="text" placeholder="quickly"></td>
					<br>
		         
				    <td><label>Adjective:</label></td>
					<td><input type="text" placeholder="mean"></td>
					<br><br> 
			     
				 <tr>
			       <td><button>tell Story</button></td> 
			     </tr>
                 <br><br><br><br>

				 </tr>

			</table>
